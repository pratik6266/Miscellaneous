version: "3.8"

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - mongo-network

  mongo-app:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: mongo-app
    ports:
      - "8080:3000"
    depends_on:
      - mongo
    networks:
      - mongo-network

volumes:
  mongo-data:
    driver: local

networks:
  mongo-network:
    driver: bridge
