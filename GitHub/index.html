<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Maersk Handling Page</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: 'Montserrat', Arial, sans-serif;
			background: linear-gradient(135deg, #0099cc 0%, #005b7f 100%);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.container {
			background: #fff;
			border-radius: 18px;
			box-shadow: 0 8px 32px rgba(0, 89, 128, 0.15);
			padding: 48px 32px;
			max-width: 420px;
			width: 100%;
			text-align: center;
		}
		.maersk-logo {
			width: 80px;
			margin-bottom: 24px;
		}
		h1 {
			color: #005b7f;
			font-size: 2.2rem;
			margin-bottom: 12px;
			font-weight: 700;
		}
		p {
			color: #333;
			font-size: 1.1rem;
			margin-bottom: 28px;
		}
		.btn {
			background: #0099cc;
			color: #fff;
			border: none;
			border-radius: 8px;
			padding: 12px 32px;
			font-size: 1rem;
			font-weight: 600;
			cursor: pointer;
			transition: background 0.2s;
		}
		.btn:hover {
			background: #005b7f;
		}
		@media (max-width: 600px) {
			.container {
				padding: 32px 12px;
			}
			h1 {
				font-size: 1.5rem;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Maersk_Logo.svg" alt="Maersk Logo" class="maersk-logo">
		<h1>Welcome to Maersk Handling</h1>
		<p>
			Your cargo is in safe hands.<br>
			We are currently processing your request.<br>
			Please wait while we handle your shipment with care and efficiency.
		</p>
		<button class="btn" onclick="location.reload()">Refresh Status</button>
	</div>
</body>
</html>
